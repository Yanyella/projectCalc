<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ð¡alculator</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="calculator-block">
            <div class="calculator-block__expression"></div>
            <div class="calculator-block__buttons">
                <button class="button btn-operator bg-color-operator operator-percent" type="button">%</button>
                <button class="button btn-operator bg-color-operator operator-null" type="button">CE</button>
                <button class="button btn-operator bg-color-operator operator-null" type="button" value="C">C</button>
                <button class="button btn-operator bg-color-operator operator-remove" type="button">&#9003;</button>  
                <button class="button btn-operator bg-color-operator operator-del" type="button">1/x</button>
                <button class="button btn-operator bg-color-operator operator-degree" type="button">x<sup>2</sup></button>
                <button class="button btn-operator bg-color-operator operator-sqrt" type="button"><sup>2</sup><span>&#8730;</span>x</button>
                <button class="button btn-operator bg-color-operator" type="button" value="/">/</button>    
                <button class="button btn-number" type="button" value="7">7</button>
                <button class="button btn-number" type="button" value="8">8</button>
                <button class="button btn-number" type="button" value="9">9</button>
                <button class="button btn-operator bg-color-operator" type="button" value="*">*</button>    
                <button class="button btn-number" type="button" value="4">4</button>
                <button class="button btn-number" type="button" value="5">5</button>
                <button class="button btn-number" type="button" value="6">6</button>
                <button class="button btn-operator bg-color-operator" type="button" value="-">-</button>   
                <button class="button btn-number" type="button" value="1">1</button>
                <button class="button btn-number" type="button" value="2">2</button>
                <button class="button btn-number" type="button" value="3">3</button>
                <button class="button btn-operator bg-color-operator" type="button" value="+">+</button>    
                <button class="button btn-number" type="button" value="-">+/-</button>
                <button class="button btn-number" type="button" value="0">0</button>
                <button class="button btn-number type="button" value=".">.</button>
                <button class="button btn-result bg-color-equally" type="button">=</button>  
            </div>
        </div>  
    </div>
    <script src="./script/script.js" defer></script>
</body>
</html>
